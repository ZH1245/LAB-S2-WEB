<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <meta name="Description" content="Enter your description here" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.16.1/umd/popper.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.6.0/js/bootstrap.min.js"></script>
    <script src="./assets/js/script.js"></script>
    <title>LAB S2 Prodcuts API</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark static-top">
      <a class="navbar-brand m-auto"><h3>Products Api For Testing</h3></a>
    </nav>
    <div class="container main">
      <h4>To Add New Product Press this button:</h4>
      <button
        id="toggle_collapse"
        class="btn btn-info"
        data-target="#collapseCreate"
        data-toggle="collapse"
        aria-expanded="false"
        aria-controls="my-collapse"
      >
        Add Product
      </button>
      <div id="collapseCreate" class="collapse w-50">
        <div class="form-group pt-2">
          <label for="namefield">Name:</label>
          <input id="namefield" class="form-control" type="text" />
        </div>
        <div class="form-group">
          <label for="pricefield">Price:</label>
          <input id="pricefield" class="form-control" type="number" />
        </div>
        <div class="form-group">
          <label for="colorfield">Color:</label>
          <input id="colorfield" class="form-control" type="text" />
        </div>
        <div class="form-group">
          <label for="deptfield">Department:</label>
          <input id="deptfield" class="form-control" type="text" />
        </div>
        <div class="form-group">
          <label for="descfield">Description:</label>
          <input id="descfield" class="form-control" type="text" />
        </div>
        <button class="btn btn-primary" type="button" id="CreateProduct">
          Create
        </button>
        <button class="btn btn-primary" type="button" id="CanselCreate">
          Cancel
        </button>
      </div>
      <br />
      <br />
      <label for="getbyidlabel">Get By ID</label
      ><input type="text" id="getbyid" /><button
        id="getONE"
        class="btn btn-primary"
      >
        GET
      </button>
      <br />
      <div class="container byid"></div>
      <h3 class="m-auto">Products Will Appear Here</h3>

      <div class="container-fluid items"></div>
    </div>
  </body>
</html>
